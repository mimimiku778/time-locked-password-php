<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6C068;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main padlock -->
  <g transform="translate(600, 315)">
    <!-- Shackle -->
    <path d="M-60 -45V-75C-60 -117.09 -29.82 -151 8 -151C45.82 -151 76 -117.09 76 -75V-45" 
          stroke="url(#brassGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="-75" y="-45" width="150" height="105" rx="15" 
          fill="url(#brassGradient)" stroke="#B8860B" stroke-width="3"/>
    <!-- Keyhole -->
    <circle cx="0" cy="-7.5" r="15" fill="#2C1810"/>
    <line x1="0" y1="7.5" x2="0" y2="37.5" stroke="#2C1810" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" fill="#F0F6FC" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Password Generator
  </text>
  <text x="600" y="250" text-anchor="middle" fill="#7D8590" font-family="Arial, sans-serif" font-size="32">
    That Shows Passwords at Scheduled Time
  </text>
  
  <!-- Description -->
  <text x="600" y="480" text-anchor="middle" fill="#8B949E" font-family="Arial, sans-serif" font-size="24">
    Generate time-locked passwords that decrypt only at your specified time
  </text>
  <text x="600" y="520" text-anchor="middle" fill="#8B949E" font-family="Arial, sans-serif" font-size="24">
    Perfect for scheduled releases and time-sensitive access control
  </text>
</svg>